function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {

    x.style.display = "block";

}

document.querySelector("#delete").onclick = () => {
			document.querySelector("#cafe-list").innerHTML = ''
		}
document.querySelector("#cafe-checklist").onsubmit = () => {
			let divBody = document.querySelector("#cafe-list");
			const inputValue = document.querySelector("#list-item").value.trim()
			let urlLink = document.querySelector("#option-link").value.trim()
			let validForm = true
			


			if (inputValue.length == 0) {
        		validForm = false;
        		document.querySelector("#activity-error").innerHTML = "Cafe name cannot be empty";
    		} else {
       			document.querySelector("#activity-error").innerHTML = "";
   			 }

    		if (inputValue.length > 0) {
        // Check if the input value is already in the addedActivities array
        // if (addedActivities.includes(inputValue)) {
        //     alert(inputValue + " is already on the list.");
        //     return false; // Terminate the function
        // }
		
		// Add the input value to the addedActivities array

		const listItems2 = document.querySelectorAll("#cafe-list div");

		
const li = document.createElement("li")
                const divCheck = document.createElement("div")
				const divItem = document.createElement("div")
				const divInfo = document.createElement("div")
				const linkURL = document.createElement("href")
				const btnRemove = document.createElement("btn")

				// structure the elements and add to DOM
                li.appendChild(divCheck)
				li.appendChild(divItem)
				li.appendChild(linkURL)
				li.appendChild(divInfo)
				divInfo.appendChild(btnRemove)
				document.querySelector("#cafe-list").appendChild(li)

                
				divItem.innerHTML = inputValue
				linkURL.src = urlLink;
                divCheck.title = "Check"
				btnRemove.title = "Remove"

				// add classes
				li.classList.add("list-group-item", "d-flex", "justify-content-between")
                divCheck.classList.add("todo-check")
                divItem.classList.add("list-item")
				linkURL.classList.add("option-link")
				divInfo.classList.add("todo-info")
				btnRemove.classList.add("remove")

				

				//where we append to our list
				divBody.append(li);

				bindRemoveBtns()

				// clear input field
				document.querySelector("#list-item").value = ''
				document.querySelector("#option-link").value = '';

			}

			return false
		}

		const bindRemoveBtns=function() {
			const buttons = document.querySelectorAll(".remove")

			for (btn of buttons) {
				btn.onclick = function() {
					// console.log(this.parentElement.parentElement)
					this.parentElement.parentElement.remove()
				}
			}
		}

		bindRemoveBtns()
		
    </script>
